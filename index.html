<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to IF</title>
    <link rel="stylesheet" type="text/css" href="countdown-style.css" />
</head>
<body class= "bod">
    

  <div class= "timer" >
  <p id="counterD" class= "timerElements" ></p>
  <p id="counterH" class= "timerElements"></p>
  <p id="counterM" class= "timerElements"></p>
  <p id="counterS" class= "timerElements"></p>
</div>


<script>
var countDownDate = new Date("Jul 15, 2020 10:00:00").getTime();

var x = setInterval(function() {

  var dateNow = new Date().getTime();
  var distance = countDownDate - dateNow;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("counterD").innerHTML = days + "d";
    document.getElementById("counterH").innerHTML =  hours + "h ";
    document.getElementById("counterM").innerHTML =  minutes + "m ";
    document.getElementById("counterS").innerHTML = seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("counterD").innerHTML = "IF";
    document.getElementById("counterH").innerHTML = "-S";
    document.getElementById("counterM").innerHTML = "TA";
    document.getElementById("counterS").innerHTML = "RT";
  }
}, 1000);
</script>
</body>
</html>
